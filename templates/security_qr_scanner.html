<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security QR Scanner</title>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <link rel="stylesheet" href="/static/sec.css">
    <script defer src="/static/js/security.js"></script>

</head>
<body>
    <div class="navbar">
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </div>
    
    <div class="contain">
        <h1>
            <span class="blue-text">QR Code</span> 
            <span class="orange-text">Scanner</span>
        </h1>
        <video id="preview"></video>

        <div class="scanResultContainer">
            <!-- Blue details box containing text and photo -->
            <div class="details-container">
                <p id="scanResult"><strong>DETAILS:</strong><br>Scan a QR Code...</p>

                <!-- Student photo (now inside the details box) -->
                <div id="photoContainer" style="display: none;">
                    <img id="studentPhoto" src="" alt="Student Photo">
                </div>
            </div>

            <!-- QR Code verification message below the details box -->
            <p id="verificationMessage" class="verification-message"></p>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 SCMS School of Engineering & Technology. All Rights Reserved.
    </div>
</body>
</html>
